{% extends 'panel/index.html' %}
{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-cell--12-col">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Nome</th>
                <th class="mdl-data-table__cell--non-numeric">Aplicação</th>
                <th class="mdl-data-table__cell--non-numeric">Estado</th>
            </tr>
            </thead>
            <tbody>
                {% for portal in portals %}
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">{{ portal.name }}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{ portal.application.name }}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{ portal.get_state_display }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
