<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <style>
        .mdl-layout {
        align-items: center;
        justify-content: center;
        }
        .mdl-layout__content {
        padding: 24px;
        flex: none;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <h2 class="mdl-color-text--primary" style="text-align:center;">Portal Creator</h2>
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text"><i class="material-icons">lock</i> Login</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="/panel/login/" id="login" method="post">
                    {% csrf_token %}
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="username" name="username"/>
                        <label class="mdl-textfield__label" for="username">Usu√°rio</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                        <label class="mdl-textfield__label" for="password">Senha</label>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button onclick='document.getElementById("login").submit()' class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">Entrar</button>
                <button class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">Esqueceu sua senha?</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
